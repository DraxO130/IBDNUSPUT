<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="c_login-page-frame">
        <img
          src="width-logo.jpg"
          alt="rectangle"
          width="1220"
          height="400"
          class="c_login-page-rectangle"
        />
        
        <div class="kotak">
          <div class="c_login-page-text">
            <p class="c_login-page-text01">Registration</p>
          </div>
  

          <div class="Id_karyawan">
            <label for="ID"><br>ID karyawan</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="E-Mail">
            <label for="email:"><br>Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="Password">
            <label for="password"><br>Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          <div class="Confirm">
            <label for="password"><br>Confirm Password: </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Confirm Password"
            />
          </div>
  
          <div class="c_login-page-text08">
            <label for="myCheckbox">
              <br>
              <input type="checkbox" id="myCheckbox" name="myCheckbox" />
              Show Password
            </label>
          </div>
  
          <div class="c_login-page-text06">
            <br>
            <button class="custom-button">Login</button>
          </div>
        </div>
      </div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css"/>
  </head>
  <body>
    <div>
      <div class="c_login-page-frame">
        <img
          src="width-logo.jpg"
          alt="rectangle"
          width="1759"
          height="455"
          class="c_login-page-rectangle"
        />
        
        <div class="kotak">
          <div class="c_login-page-text">
            <p class="c_login-page-text01">Sign in to your account</p>
          </div>
  
          <div class="c_login-page-text02">
            <label for="email:"><br>Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="c_login-page-text04">
            <label for="password"><br>Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
  
          <div class="c_login-page-text08">
            <label for="myCheckbox">
              <br>
              <input type="checkbox" id="myCheckbox" name="myCheckbox" />
              Show Password
            </label>
          </div>
  
          <div class="c_login-page-text06">
            <br>
            <button class="custom-button">Login</button>
          </div>
        </div>
      </div>
        </div>

  </body>
</html>
